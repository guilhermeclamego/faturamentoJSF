<ui:composition template="/templates/mastertemplate.xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <p:panel style="margin: 0 auto; width: 90%; align-self: center"
                 header="Histórico de Auditorias">
            <p:dataTable value="#{auditoriaBean.auditorias}" 
                         id="listaAuditorias" 
                         var="p"
                         emptyMessage="Sem Auditoria"
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">                         

                <p:column headerText="Id">
                    <h:outputText value="#{p.id}"/>
                </p:column>

                <p:column headerText="Operação">
                    <h:outputText value="#{p.operacao}"/>
                </p:column>                   

                <p:column headerText="Data">
                    <h:outputText value="#{p.data}"/>
                </p:column>                  

                <p:column headerText="Usuário">
                    <h:outputText value="Guiherme"/>
                </p:column>                  

                <p:column headerText="Tabela">
                    <h:outputText value="#{p.tabela}"/>
                </p:column>  

                <p:column headerText="Dados">
                    <h:outputText value="#{p.dados}"/>
                </p:column>                  
                                 
            </p:dataTable> 
        </p:panel >

    </ui:define>
</ui:composition>
